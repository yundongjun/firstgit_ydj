<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ - kokoa Clone</title>
</head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
              <span>No Service</span>
              <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
              <span>18:43</span>
            </div>
            <div class="status-bar__column">
              <span>110%</span>
              <i class="fas fa-battery-full fa-2x"></i>
              <i class="fas fa-bolt"></i>
            </div>
          </div>

          <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-ehader__title">니꼬</h1>
            </div>
            <div class="alt-header__column alt-header__column_icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
          </header>

        <main class="main-screen main-chat">
          <div class="chat__timestamp">
            Tuesday, June 30, 2020
          </div>

          <div class="message-row">
            <img src="http://www.farminsight.net/news/photo/202003/5675_7045_021.png" alt="">
            <div class="message-row__content">
              <span class="message__author">Nicolas</span>
              <div class="message__info">
                <span class="message__buble">Hi!</span>
                <span class="message__time">21:27</span>
              </div>
            </div>
          </div>

          <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__buble">Hi! nice meet you!</span>
                <span class="message__time">21:27</span>
              </div>
            </div>
          </div>
        </main>

        <form action="" class="reply">
          <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
          </div>
          <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-meh-blank fa-lg"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </form>
        
        <div id="no-mobile">
          <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/d085cf03c3.js" crossorigin="anonymous"></script>
    </body>
</html>
