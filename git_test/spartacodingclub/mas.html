    <meta property="og:title" content="동준이의 카드">
    <meta property="og:description" content="2020을 마치며">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Poor Story', cursive;
        }
        body{
            background-color: #9b070f;
        }
        .envelope{
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
            cursor: pointer;
        }
        .envelope-msg{
            color: white;
            text-align: center;

        }
        .letter-close{
            display: block;
        }
        .letter-open{
            display: none;
        }
        .rtan{
            background-color: white;
            
            width: 200px;
            height: 200px;

            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0px auto;
            border-radius: 200px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }
        h1{
            color: white;
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;
        }
        .messagebox{
            background-color: ivory;

            width: 400px;
            margin: auto;

            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }
        .from{
            text-align: right;
            margin-bottom: 0px;
        }
        @media screen and (max-width: 760px) {
            .messagebox{
                width: 300px;
                padding: 20px;
            }
            .rtan{
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            .h1{
                font-size: 28px;
            }
            .envelope{
                margin: 150px auto 0px auto;
            }
        }
    </style>
    <script>
        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan(){
            alert('앗, 어떻게 찾았지')
            window.location.href='https://www.naver.com/'
        }
    </script>
</head>
<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어보세요!</h2>    
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020년 수고 많으셨어요!</h1>
        <div class="messagebox">
            부모님께. <br />
            조금 늦은 편지<br />
            올해 이런저런 일이 많았는데 <br />
            올해 수고 많으셨습니다 <br />
            내년에도 복이 많이 받으세요 <br />
            앞으로 건강하시구요 <br />
            <p class="from">윤동준 올림</p>
        </div>    
    </div>
</body>
</html>
